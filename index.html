<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="box">
        <div id="features-container">
            <p>Drag me to change number of squares per side</p>
            <input type="range" min="1" max="100" value="16" class="slider" id="slider">
            <p id="slider-value"></p>
            <p>Colors:</p>
            <button onclick="changeBgColor('black')">Black</button>
            <button onclick="changeBgColor('grey')">Grey</button>
            <button onclick="changeBgColor('random')">Random</button>
            <button onclick="changeBgColor('white')">Eraser</button>
            <br><button onclick="reset()">Reset</button>
        </div>
        <div id="sketch-area" class="container"></div>
       

    </div>
   
   
</body>
</html>
